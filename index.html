<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- skeleton -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css personalizado -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Control de Presupuesto</title>
</head>

<body onload="actualizarVista()">
  <div class="container">
    <header>
      <h1>Gasto Semanal</h1>
      <div class="contenido-principal contenido">
        <div class="row">

          <div id="pregunta">
            <h2>Coloca tu presupuesto</h2>
            <div id="msj-error-pregunta"></div>
            <form>
              <input type="number" class="u-full-width" id="presupuestoInicial" placeholder="Coloca tu presupuesto">
              <input type="button" onclick="guardarPresupuesto()" class=" button button-primary u-full-width"
                value="Crear Presupuesto">
            </form>
          </div>

          <div id="divGastos">

            <div class="one-half column">

              <div id="divCrearGasto">
                <form id="formGastos">

                  <h2>Agrega gastos aqu√≠</h2>
                  <div id="msj-error-creargasto"></div>

                  <!-- Tipo de gasto -->
                  <div class="campo">
                    <label for="tipoGasto">Nombre Gasto</label>
                    <input type="text" class="u-full-width" placeholder="Ej. Transporte" id="tipoGasto">
                  </div>

                  <!-- Cantidad gasto -->
                  <div class="campo">
                    <label for="cantidadGasto">Cantidad Gasto</label>
                    <input type="number" class="u-full-width" placeholder="Ej. 300" id="cantidadGasto">
                  </div>

                  <!-- Enviar formulario -->
                  <input type="button" value="Agregar Gasto" onclick="agregarGasto()"
                    class="button-primary u-full-width">
                </form>
              </div>

            </div>

            <div class="one-half column" id="divControlGastos">

            </div>

          </div>

        </div>
      </div>
    </header>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
